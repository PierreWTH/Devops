name: PHPStan Analysis

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  phpstan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        tools: composer

    - name: Install dependencies
      run: composer install --prefer-dist --no-suggest

    - name: Run PHPStan
      run: composer phpstan
